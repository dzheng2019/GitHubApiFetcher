repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.3.0
    hooks:
    -   id: check-docstring-first
        stages:
        - commit
        - push
    -   id: check-merge-conflict
        stages:
        - push
    -   id: double-quote-string-fixer
        stages:
        - commit
        - push
-   repo: https://github.com/pre-commit/mirrors-autopep8
    rev: v1.5.4
    hooks:
    -   id: autopep8
        args: [--in-place, --max-line-length=120]
        stages:
        - commit
        - push
-   repo: local
    hooks:
    -   id: isort
        name: isort (python)
        entry: isort
        language: python
        types: [python]
        stages:
        - commit
        - push
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8
        args: ["--config=setup.cfg"]
        language: python
        types: [python]
        stages:
        - commit
        - push

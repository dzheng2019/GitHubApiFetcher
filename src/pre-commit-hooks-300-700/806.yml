repos:

- repo: https://github.com/pre-commit/mirrors-isort
  rev: 'v5.6.4'
  hooks:
  - id: isort

- repo: https://github.com/psf/black
  rev: '21.10b0'
  hooks:
    - id: black
      language_version: python3 # Should be a command that runs python3.6+

- repo: https://gitlab.com/pycqa/flake8
  rev: '3.8.4'
  hooks:
  - id: flake8
    exclude: "^docs/"

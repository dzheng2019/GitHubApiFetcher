repos:
    - repo: https://github.com/psf/black
      rev: 22.10.0
      hooks:
          - id: black
            args: [--line-length=119]
    - repo: https://gitlab.com/pycqa/flake8.git
      rev: 4.0.1
      hooks:
          - id: flake8
    - repo: https://github.com/pre-commit/mirrors-prettier
      rev: "v2.5.1"
      hooks:
          - id: prettier

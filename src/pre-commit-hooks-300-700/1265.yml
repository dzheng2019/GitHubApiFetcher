exclude: >
    (?x)^(
        .*\.svg$|
        js/bootstrap.min.js
    )$
repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v3.4.0
    hooks:
    -   id: trailing-whitespace
    -   id: end-of-file-fixer
    -   id: check-yaml
-   repo: local
    hooks:
    -   id: update-time
        name: Update last-updated time
        entry: hooks/update-time.py
        language: python
        types: [file]
        stages: [push]

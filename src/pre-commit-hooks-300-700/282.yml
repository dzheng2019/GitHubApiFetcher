repos:
- repo: https://github.com/psf/black
  rev: 21.6b0
  hooks:
  - id: black
- repo: https://gitlab.com/pycqa/flake8
  rev: 3.9.2
  hooks:
  - id: flake8
    additional_dependencies:
    - flake8-bugbear
    - flake8-comprehensions
    - flake8-docstrings
    - flake8-import-order
    - pep8-naming

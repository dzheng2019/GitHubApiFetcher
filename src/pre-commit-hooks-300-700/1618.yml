repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: end-of-file-fixer
    -   id: trailing-whitespace

-   repo: https://github.com/hadolint/hadolint
    rev: v2.12.0
    hooks:
        - id: hadolint
          entry: hadolint
          args: ["--ignore=DL3020", "--ignore=DL3042", "--ignore=DL3018", "--ignore=DL3008", "--ignore=DL3028", "--ignore=DL3009", "--ignore=DL3015", "--ignore=DL3013", "--ignore=DL3003", "--ignore=DL3059"]

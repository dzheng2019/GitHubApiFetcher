# Pre commit hooks
-   repo: local
    hooks:
    -   id: flake8
        name: flake8
        entry: flake8
        stages: [commit]
        language: system
        types: [python]
 
 
-   repo: local
    hooks:
    -   id: pydocstyle
        name: pydocstyle
        entry: pydocstyle
        stages: [commit]
        language: system
        types: [python]
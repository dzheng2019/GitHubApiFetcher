repos:
  - repo: https://github.com/AndydeCleyre/pip-tools
    rev: 79e4559b7afe3b329be6f82e4dc9abfbf91ab543
    hooks:
      - id: pip-compile
        args:
          - "--newline=lf"
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.0.1
    hooks:
      - id: mixed-line-ending
        args:
          - "--fix=lf"

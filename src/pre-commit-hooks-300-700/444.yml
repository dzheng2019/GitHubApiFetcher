repos:
-   repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v2.3.0
    hooks:
    -   id: check-yaml
#    -   id: end-of-file-fixer
#    -   id: trailing-whitespace
-   repo: https://github.com/miki725/importanize/
    rev: 'master'
    hooks:
    -   id: importanize
        args: [--verbose]

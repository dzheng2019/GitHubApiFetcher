repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.3.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
        exclude: VERSION|VENDOR
      - id: check-json
      - id: check-yaml
      - id: check-toml
      - id: check-shebang-scripts-are-executable

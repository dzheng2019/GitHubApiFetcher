repos:
-   repo: https://github.com/ambv/black
    rev: 22.3.0
    hooks:
    - id: black
      language_version: python3.10

-   repo: https://github.com/pycqa/flake8
    rev: 6.0.0
    hooks:
    - id: flake8
      exclude: ^tests/

-   repo: https://github.com/pre-commit/mirrors-mypy
    rev: v1.1.1
    hooks:
        - id: mypy
          exclude: ^examples/
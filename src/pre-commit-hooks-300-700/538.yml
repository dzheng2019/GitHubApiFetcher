repos:
    - repo: https://github.com/psf/black
      rev: 22.3.0
      hooks:
          - id: black
    - repo: https://github.com/asottile/reorder_python_imports
      rev: v3.9.0
      hooks:
          - id: reorder-python-imports
    - repo: https://github.com/PyCQA/flake8
      rev: "4.0.1"
      hooks:
          - id: flake8
            args: ["--config=setup.cfg"]
